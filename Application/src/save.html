<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Nouvelle Sauvegarde</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ajustements pour l'explorateur fonctionnel */
        .explorer-header {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .path-display {
            flex: 1;
            background: #fff;
            padding: 8px;
            border: 1px solid #dfe6e9;
            border-radius: 6px;
            font-family: monospace;
            color: var(--text-muted);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .btn-nav {
            padding: 8px 12px;
            background: #dfe6e9;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-nav:hover {
            background: #b2bec3;
        }
    </style>
</head>

<body class="app-layout">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>StrongHolder</h3>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <span class="icon">üè†</span> <span>Dashboard</span>
            </a>
            <a href="save.html" class="nav-item active">
                <span class="icon">üíæ</span> <span>Sauvegarder</span>
            </a>
            <a href="restore.html" class="nav-item">
                <span class="icon">‚Ü∫</span> <span>Restaurer</span>
            </a>
            <a href="logs.html" class="nav-item">
                <span class="icon">üìã</span> <span>Logs</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="left-section">
                <button id="menu-toggle" class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h2>Tableau de bord</h2>
            </div>

            <div class="right-section">
                <a href="settings.html" class="icon-btn" title="Param√®tres">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </a>

                <div class="profile-container">
                    <button id="profile-btn" class="icon-btn">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    <div id="profile-dropdown" class="dropdown-menu">
                        <div class="dropdown-header">Mon Compte</div>
                        <a href="profile.html">Mon profil</a>
                        <div class="divider"></div>
                        <a href="login.html" class="logout">Se d√©connecter</a>
                    </div>
                </div>
            </div>
        </header>


        <div class="dashboard-wrapper">

            <p style="margin-bottom:15px; color:var(--text-muted);">S√©lectionnez le dossier √† sauvegarder :</p>

            <div class="explorer-header">
                <button class="btn-nav" id="btn-up" title="Dossier parent">‚Üë Retour</button>
                <div class="path-display" id="current-path-display">Chargement...</div>
            </div>

            <div class="file-explorer" id="file-tree">
            </div>

            <div class="selection-info" id="selected-info">
                Aucun dossier s√©lectionn√©
            </div>

            <button class="btn-login" id="start-save-btn" disabled>Lancer la sauvegarde maintenant</button>
        </div>
    </main>

    <script>
        const fileTree = document.getElementById('file-tree');
        const pathDisplay = document.getElementById('current-path-display');
        const btnUp = document.getElementById('btn-up');
        const selectionInfo = document.getElementById('selected-info');
        const saveBtn = document.getElementById('start-save-btn'); // J'ai corrig√© l'ID pour correspondre √† votre logique

        let currentPath = ''; // Chemin en cours de visite
        let selectedItem = null; // √âl√©ment s√©lectionn√© pour la sauvegarde

        // --- VERIFICATION DU CLIENT AU DEMARRAGE ---
        const clientName = localStorage.getItem('currentClientName');
        if (!clientName) {
            alert("Erreur : Aucun client connect√©. Retour au login.");
            window.location.href = 'login.html';
        }

        // 1. Fonction pour charger un dossier
        async function loadDirectory(path) {
            // On suppose que window.api.readDir existe d√©j√† dans votre preload
            const result = await window.api.readDir(path);

            if (result.error) {
                alert(result.error);
                return;
            }

            currentPath = result.path;
            pathDisplay.textContent = currentPath;
            fileTree.innerHTML = ''; // On vide la liste

            // Boucle sur les fichiers re√ßus
            result.files.forEach(file => {
                const div = document.createElement('div');
                div.className = 'tree-item';

                // Ic√¥ne selon le type
                const icon = file.isDirectory ? '<span class="folder-icon">üìÅ</span>' : '<span class="file-icon">üìÑ</span>';
                div.innerHTML = `${icon} ${file.name}`;

                // √âv√©nement Clic (S√©lection simple)
                div.addEventListener('click', () => {
                    // On met √† jour la s√©lection visuelle
                    selectItem(file.path, div);
                });

                // Double clic pour entrer dans un dossier
                div.addEventListener('dblclick', () => {
                    if (file.isDirectory) {
                        loadDirectory(file.path);
                    }
                });

                fileTree.appendChild(div);
            });
        }

        // 2. Fonction de s√©lection visuelle
        function selectItem(fullPath, element) {
            // Retirer la classe 'selected' des autres
            document.querySelectorAll('.tree-item').forEach(el => el.classList.remove('selected'));

            element.classList.add('selected');
            selectedItem = fullPath; // On stocke le chemin complet ici

            selectionInfo.innerText = "Cible : " + fullPath;
            saveBtn.disabled = false;
        }

        // 3. Bouton "Parent Directory" (Remonter)
        btnUp.addEventListener('click', () => {
            if (currentPath.length <= 3) return; // S√©curit√© racine

            const separator = window.api.pathSep || '/'; // Fallback si pathSep n'est pas d√©fini
            let parent = currentPath.substring(0, currentPath.lastIndexOf(separator));

            if (parent.length < 3 && separator === '\\') {
                parent = 'C:\\';
            } else if (parent === '') {
                parent = '/';
            }

            loadDirectory(parent);
        });

        // 4. Lancer au chargement (Dossier utilisateur par d√©faut)
        loadDirectory('');

        // 5. --- LOGIQUE DE SAUVEGARDE INTEGR√âE ---
        saveBtn.addEventListener('click', async () => {
            // V√©rifications de s√©curit√©
            if (!selectedItem) {
                alert("Veuillez s√©lectionner un dossier ou un fichier.");
                return;
            }

            // Feedback visuel
            const originalText = saveBtn.innerText;
            saveBtn.innerText = "Sauvegarde en cours...";
            saveBtn.disabled = true;

            console.log(`Lancement backup : Client=${clientName}, Path=${selectedItem}`);

            try {
                // Appel au Backend (Main Process)
                // Lance : /usr/local/sbin/client_backup.sh <client> <path>
                await window.api.backup(clientName, selectedItem);

                alert("‚úÖ Sauvegarde termin√©e avec succ√®s !");

            } catch (error) {
                console.error(error);
                alert("‚ùå Erreur lors de la sauvegarde : " + error);
            } finally {
                // Remise √† l'√©tat initial du bouton
                saveBtn.innerText = originalText;
                saveBtn.disabled = false;
            }
        });
    </script>


</body>

</html>
